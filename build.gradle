buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.11' }
}

description 'Gradle plugin to do various Stash SCM tasks'
apply plugin: 'nebula-plugin'
apply plugin: 'idea'
apply plugin: 'eclipse'

contacts {
    'dzapata@gmail.com' {
        moniker 'Daniel Zapata'
        github 'dzapata'
    }
}

dependencies {
    compile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}
